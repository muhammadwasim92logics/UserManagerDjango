{% extends 'home.html' %}
{% block tital %}
  show
{% endblock %}

{% block content %}
  <h1 class="text-center my-4">Person List</h1>

  <div class="container">
    <table class="table table-bordered table-striped shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>E-Mail</th>
        </tr>
      </thead>
      <tbody>
        {% for person in persons %}
          <tr>
            <td>{{ person.first_name }}</td>
            <td>{{ person.last_name }}</td>
            <td>{{ person.address }}</td>
            <td>{{ person.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap CDN (Include this if not already in your project) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
{% endblock %}
